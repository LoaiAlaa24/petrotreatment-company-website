# Redirect www to non-www
server {
  listen 80;
  server_name www.petrotreatment.com;
  return 301 $scheme://petrotreatment.com$request_uri;
}

# Main server block
server {
  listen 80;
  server_name petrotreatment.com;

  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri /index.html;
  }
}
